- icon: 'assets/icons/ux_resarch.svg'
  titel: 'Verstehen was Menschen brauchen'
  beschreibung: 'Gute Gestaltung beginnt mit Verstehen. Ich analysiere, wer die Zielgruppe ist, was sie braucht und warum. Daraus entwickle ich Konzepte, die Orientierung geben und klare Strukturen schaffen.'

- icon: 'assets/icons/ui_design.svg'
  titel: 'Gestalten was gut funktioniert'
  beschreibung: 'Ob digital oder anlog. Ich gestalte Oberflächen und Layouts, die klar, zugänglich und nutzungsfreundlich sind. Mit Liebe zum Detail, typografischem Feingefühl und dem Blick über den Tellerrand.'

- icon: 'assets/icons/ux_konzept.svg'
  titel: 'Prüfen auf Zugänglichkeit für alle'
  beschreibung: 'Ich prüfe, ob sich Websites und Apps gut nutzen lassen (auch mit Screenreader oder auf kleinen Displays). Mit gezielten Tests mache ich digitale Angebote für alle verständlich und zugänglich.'

- icon: 'assets/icons/code-solid.svg'
  titel: 'Umsetzen mit leichtem, sauberem Code'
  beschreibung: 'Ich setze meine Designs mit HTML, CSS und JavaScript selbst um. Kein Tech-Overkill, nur klarer Code, der tut, was er soll. Das spart Ressourcen, senkt Ladezeiten und macht die Wartung leicht.'
