<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta charset="utf-8" />

<meta
  name="description"
  content="{{ page.description | default: site.description | default: 'Nachhaltige und barrierefreie Websites – UX Design und Entwicklung by Annabelle Feiler' }}"
/>

<meta
  name="keywords"
  content="{{ page.keywords | default: site.keywords | default: 'UX-Design, UI-Design, Barrierefreiheit, digitale Barrierefreiheit, nachhaltiges Webdesign, Annabelle Feiler, HTML, CSS, JavaScript, Jekyll, Tech Blog' }}"
/>

/>
<meta name="author" content="Annabelle Feiler" />

<title>{{ page.title }} | {{ site.title | default: "Annabelle Feiler" }}</title>
<link rel="icon" href="/assets/icons/favicon.svg" type="image/svg+xml" />

<link rel="stylesheet" href="/assets/css/main.css" />
<link rel="stylesheet" href="/assets/css/markdown.css" />

<script src="/assets/js/script.js" defer></script>
<script src="/assets/js/focustrap.js" defer></script>

<link rel="canonical" href="{{ page.url | absolute_url }}" />

<!-- Für bessere Darstellung in Social Media: -->
<!-- Open Graph -->
<meta property="og:title" content="{{ page.title }}" />
<meta
  property="og:description"
  content="{{ page.description | default: site.description }}"
/>
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ page.url | absolute_url }}" />
<meta
  property="og:image"
  content="{{ page.og_image | default: site.og_image }}"
/>

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{{ page.title }}" />
<meta
  name="twitter:description"
  content="{{ page.description | default: site.description }}"
/>
<meta
  name="twitter:image"
  content="{{ page.og_image | default: site.og_image }}"
/>

<!-- Strukturierte Daten (JSON-LD) hinzufügen
Für Suchmaschinen: -->

<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Blog",
    "name": "{{ site.title }}",
    "description": "{{ site.description }}",
    "url": "{{ site.url }}",
    "author": {
      "@type": "Person",
      "name": "Annabelle Feiler"
    }
  }
</script>
