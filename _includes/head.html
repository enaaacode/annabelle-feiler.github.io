<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta charset="utf-8" />

<meta
  name="description"
  content="{{ page.description | default: site.description | default: 'Nachhaltige und barrierefreie Websites – Design und Entwicklung aus einer Hand – Annabelle Feiler' }}"
/>

<meta name="author" content="Annabelle Feiler" />

{% if page.title == "" %}
<title>{{ site.title }}</title>
{% else %}
<title>{{ page.title }} ✷ {{ site.title }}</title>
{% endif %}

<link rel="icon" href="/assets/icons/favicon.svg" type="image/svg+xml" />

<link rel="stylesheet" href="/assets/css/main.css" />
<link rel="stylesheet" href="/assets/css/markdown.css" />

<script src="/assets/js/script.js" defer></script>
<script src="/assets/js/focustrap.js" defer></script>
<script src="/assets/js/copylink.js" defer></script>

<link rel="canonical" href="{{ page.url | absolute_url }}" />

<link
  rel="alternate"
  type="application/rss+xml"
  title="RSS-Feed"
  href="{{ '/feed.xml' | relative_url }}"
/>

<!-- Strukturierte Daten (JSON-LD) -->
{% if page.layout == "post" %}
<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Article",
    "headline": "{{ page.title | escape }}",
    "description": "{{ page.description | default: site.description | strip_html | strip_newlines | escape }}",
    "author": {
      "@type": "Person",
      "name": "Annabelle Feiler"
    },
    "publisher": {
      "@type": "Organization",
      "name": "Annabelle Feiler",
      "logo": {
        "@type": "ImageObject",
        "url": "{{ site.url }}/assets/logo/studio_feiler_logo.gif"
      }
    },
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "{{ page.url | absolute_url }}"
    },
    "url": "{{ page.url | absolute_url }}",
    "datePublished": "{{ page.date | date_to_xmlschema }}",
    {% if page.last_modified_at %}
    "dateModified": "{{ page.last_modified_at | date_to_xmlschema }}",
    {% endif %}
    "image": [
      "{{ page.image | default: site.og_image | default: '/assets/images/og-default.jpg' | absolute_url }}"
    ]
  }
</script>
{% else %}
<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Blog",
    "name": "{{ site.title | escape }}",
    "description": "{{ site.description | strip_html | strip_newlines | escape }}",
    "url": "{{ site.url }}",
    "author": {
      "@type": "Person",
      "name": "Annabelle Feiler"
    }
  }
</script>
{% endif %}
