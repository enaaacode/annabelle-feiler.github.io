---
layout: startseite
title: Mein Portfolio
description:
---

<div class="contentsite">
  <div class="heading">
    <h1>Portfolio</h1>
  </div>
  <section class="leistungen" id="leistungen">
    {% for item in site.leistungen %}
    <div class="content-box boxradius">
      <img src="{{ item.icon }}" alt="" width="50px" />
      <h2>{{ item.title }}</h2>

      {{ item.content }}
    </div>
    {% endfor %}

    <div class="button-wrapper">
      <a
        class="button primary"
        href="mailto:hello@studio-feiler.com?subject=Anfrage&body=Hi Annabelle,"
        aria-label="Annabelle direkt per E-Mail kontaktieren"
        title="Schreib mir eine E-Mail"
      >
        Projekt anfragen
      </a>
    </div>
  </section>
</div>
